<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>modal</title>
	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<button class="show-modal" data-modal-name="log-in">Show modal 1</button>
	<button class="show-modal" data-modal-name="log-out">Show modal 2</button>

	<div class="modal-overlay" id="log-in" hidden>
		<div class="modal-content">
			<button class="modal-close modal-close__rounded">&times</button>
			<p class="modal-text">1111</p>
			<button class="modal-close">Отменить</button>
		</div>
	</div>
	<div class="modal-overlay" id="log-out" hidden>
		<div class="modal-content">
			<button class="modal-close modal-close__rounded">&times</button>
			<p class="modal-text">2222</p>
			<button class="modal-close">Отменить</button>
		</div>
	</div>

	<script src="js/modal.js"></script>
</body>
</html>
